<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Sign Up</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div id="logo">
      <img src="assets/imgs/logo.png" alt="logo"/>
    </div>
  
    <div id="form-container">
      <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input [(ngModel)]="user.firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input [(ngModel)]="user.lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="user.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>email</ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>password</ion-label>
        <ion-input [(ngModel)]="user.password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input [(ngModel)]="user.phoneNumber"></ion-input>
      </ion-item>

      
      <ion-item style="margin-top: 20px;">
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="user.gender">
          <ion-option value="F">Female</ion-option>
          <ion-option value="M">Male</ion-option>
        </ion-select>
      </ion-item>
  
      <div id="center-btn">
        <button ion-button round (click)="signUp()" >Sign Up</button>
      </div>
  
      
    </div>
  </ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Submit Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-item> -->
    <div floating id="title">
      <h2> {{ title }}  </h2>
    </div>
  <!-- </ion-item> -->

  <ion-item>
    <table id="files">
      <tr>
          <td><button ion-button padding (click)="addMedia()">Add media file</button></td>
          <td><ion-icon padding name="camera"></ion-icon></td>
          <td><ion-icon padding name="mic"></ion-icon></td>
          <td><ion-icon padding name="videocam"></ion-icon></td>
        <!-- <td><button ion-button clear (click)="addNewFile()">Add New File</button></td> -->
      </tr>
    </table>
    <p>{{ nFiles }} added</p>
  </ion-item>

  <ion-card>
    <img id="image" alt="Preview"/>
  </ion-card>

  <ion-item>
    <ion-label floating>Brief Description</ion-label>
    <ion-textarea rows="5"></ion-textarea>
  </ion-item>

  <table id="send">
    <tr>
      <td><button ion-button clear disabled style="color: black;">Send as</button></td>
      <td><button ion-button round (click)="submitAsUser()">{{ name }}</button></td>
      <td><button ion-button clear (click)="submitAsUnknown()">Anonymous User</button></td>
    </tr>
  </table>
</ion-content>

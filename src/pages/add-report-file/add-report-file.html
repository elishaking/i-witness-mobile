<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Report File</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Select Media Type
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="takePicture()" >
        <ion-icon name="camera" item-start></ion-icon>
        Take Picture
      </button>

      <button ion-item (click)="recordVideo()" >
        <ion-icon name="recording" item-start></ion-icon>
        Record Audio
      </button>

      <button ion-item (click)="recordAudio()">
        <ion-icon name="videocam" item-start></ion-icon>
        Record Video
      </button>
    </ion-list>
  </ion-card>

  <button ion-button clear (click)="skip()" >Skip >></button>
</ion-content>

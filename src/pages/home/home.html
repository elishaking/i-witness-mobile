<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ witness.first_name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="avatar">
    <ion-icon name="contact" (click)="updateAvatar()" ></ion-icon>
  </div>
  
  <div id="details">
    <h3>{{ witness.first_name }} {{ witness.last_name }}</h3>
    <p class="highlight">{{ witness.phone_number }}</p>
  </div>

  <ion-list id="options">
    <button ion-item>
      Report History
    </button>

    <button ion-item>
      Details
    </button>

    <button ion-item>
      Account Settings
    </button>
  </ion-list>

  <button ion-button round (click)="addReport()">Add Report</button>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ firstName }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="avatar">
    <ion-icon name="contact"></ion-icon>
  </div>
  
  <div id="details">
    <h3>{{ firstName }} {{ lastName }}</h3>
    <p class="highlight">{{ phoneNumber }}</p>
  </div>

  <ion-list id="options">
    <button ion-item>
      Report History
    </button>

    <button ion-item>
      Details
    </button>

    <button ion-item>
      Account Settings
    </button>
  </ion-list>
</ion-content>
